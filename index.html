<!DOCTYPE HTML>

<title>oheyesee</title>

<link href="assets/css/masonry.css" rel="stylesheet" type="text/css">
<link href="assets/css/style.css" rel="stylesheet" type="text/css">



<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/jquery.masonry.min.js"></script>


<script type="text/javascript">
//doc ready function
jQuery(document).ready(function(){

//portfolio overlays
	jQuery(".thumbnail img").hover(function() {
		jQuery(this).css({ opacity: 0.4 });
	}, function() {
		jQuery(this).css({ opacity: 1 });
	});

	
//expanding panels	
	jQuery("div.fulltestimonial").hide();
	
	jQuery('a.panel').toggle(function() {
  		jQuery(this).text("Read Less");
  		jQuery(this).next().slideDown("slow");
	}, function() {
  		jQuery(this).text("Read More");
  		jQuery(this).next().slideUp("slow");
	});

// initialize masonry
	jQuery('.masonry').imagesLoaded(function(){
     	jQuery('.masonry').masonry({
          	itemSelector: '.project',
          	isResizable: true,
          	columnWidth: jQuery('.masonry').width() / 3
      	});
    });

// bind to resize
	jQuery(window).resize(function(){
  		jQuery('.masonry').masonry({
    		columnWidth: jQuery('.masonry').width() / 3
  		});
	});

//end doc ready function	
});

</script>

</head>
